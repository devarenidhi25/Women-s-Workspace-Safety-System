<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b136ed, #3e096b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image.png') no-repeat center center/cover;
            opacity: 0.3;
        }

        .sign-in-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: white;
            width: 300px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            border-radius: 0;
            color: white;
            margin-bottom: 15px;
            outline: none ;
            box-shadow: none !important;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            border-bottom: 2px solid #ffccff;
            background: transparent;
            color: white;
        }

        /* .sign-in-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        } */

        .btn-light {
            transition: 0.3s;
        }
        .btn-light:hover {
            background-color: #ffccff;
            color: #3e096b;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="sign-in-box">
        <!-- <img src="image.png" alt="User Icon" class="sign-in-image"> -->
        <h3>SIGN IN</h3>
        <input type="text" class="form-control" placeholder="Username">
        <input type="password" class="form-control" placeholder="Password">
        <p>Don't have an account? 
            <a href="sign-up.html" style="color: wheat;">Sign Up</a>
        <button class="btn btn-light w-100 mt-3">Sign In</button>
        </p>
    </div>
</body>
</html>
