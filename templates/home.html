<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            min-height: 100vh;
            background: url('logo.png') no-repeat center center;
            background-size: 50%; /* Decreased size */
            opacity: 0.3;
            z-index: -1;
        }

        body {
            background-color: #3e096b;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #490e77;
            height: 80px; /* Fixed navbar height */
        }

        .navbar-brand img {
            width: 50px; /* Reduced logo size */
            height: auto;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: bold;
        }
        
        .chatbot-btn {
            background-color: #ffccff;
            border-radius: 20px;
            padding: 5px 15px;
            font-weight: bold;
        }
        
        .content {
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 10rem;
            font-style: italic;
            font-weight: bold;
            text-shadow: 0 0 6px #ffccff;
        }
        .btn-custom, .btn-custom1 {
            background-color: #ffffff;
            color: black;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            width: 220px;
            position: relative;
            z-index: 2;
        }
        .btn-custom:hover, .btn-custom1:hover {
            background-color: #ffccff;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <nav class="navbar navbar-expand-lg d-flex align-items-center">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ORGANISATIONS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT US</a></li>
                </ul>
            </div>
            <button class="chatbot-btn">
                <i class="bi bi-chat"></i> Chat
            </button>            
        </div>
    </nav>

    <div class="container content">
        <h1>SAKHI</h1>
        <p class="report-text">REPORT AN ISSUE, WRITE HERE...</p>
        <div>
            <a href="form.html"><button class="btn-custom">Anonymous</button></a>
            <a href="sign-in.html"><button class="btn-custom1">Reveal your Identity</button></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
